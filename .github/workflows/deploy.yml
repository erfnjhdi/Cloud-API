name: Deploy to EC2

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Debug secret presence (safe)
        run: |
          [ -z "${{ secrets.EC2_HOST }}" ] && echo "EC2_HOST EMPTY" || echo "EC2_HOST OK"
          [ -z "${{ secrets.EC2_USER }}" ] && echo "EC2_USER EMPTY" || echo "EC2_USER OK"
          [ -z "${{ secrets.EC2_SSH_KEY }}" ] && echo "EC2_SSH_KEY EMPTY" || echo "EC2_SSH_KEY OK"

      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e
            cd /opt/cloud-tasks-api
            git pull
            docker compose up -d --build
            docker image prune -f
